
<div class="container">
<mat-card class="example-card">
  <mat-card-subtitle> Our available Rooms</mat-card-subtitle>
  <mat-card-title>Number of added Rooms</mat-card-title>

  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <mat-card-content>
      <div class="center">
      <p><b>{{countRooms}}</b></p>
      </div>

    </mat-card-content>
  </mat-card-actions>
  <mat-card-footer>
    <button mat-button routerLink="/Admin/Rooms">Consult Rooms</button>

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
<br>

<mat-card class="example-card">
  <mat-card-subtitle> Our Users</mat-card-subtitle>
  <mat-card-title>Number of added Users</mat-card-title>

  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <mat-card-content>
      <div class="center">
      <p><b>{{countUsers}}</b></p>
      </div>
    </mat-card-content>
  </mat-card-actions>
  <mat-card-footer>
    <button mat-button routerLink="/Admin/Users">Consult Users</button>

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
