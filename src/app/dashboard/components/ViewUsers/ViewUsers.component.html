<div class="mid">

<div>
  <mat-label>Add new User...?</mat-label>
  <a mat-button color="primary" routerLink="/Admin/AddUser">Add new user</a>
</div>

<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mohamed" #input>
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let UsersList"> {{UsersList._id}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let UsersList"> {{UsersList.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let UsersList"> {{UsersList.Lastname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let UsersList"> {{UsersList.email}} </td>
    </ng-container>
    <!--                                   -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let UsersList"> {{UsersList.PhoneNumber}} </td>
    </ng-container>
    <!--                                    -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let UsersList"> {{UsersList.Gender}} </td>
    </ng-container>
    <!--                                    -->
       <!--                                    -->
       <ng-container matColumnDef="DateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
        <td mat-cell *matCellDef="let UsersList"> {{UsersList.DateOfBirth  | date:'dd-MM-YYYY'}} </td>
      </ng-container>
      <!--                                    -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef  > Actions </th>

        <td mat-cell *matCellDef="let UserList">
          <div class="">

          <a
          routerLink="/Admin/UpdateUser/{{UserList._id}}"
          mat-button color="primary">

          <a mat-button><mat-icon>edit</mat-icon> Edit </a>

        </a>
        <button mat-button color="warn" class="space" (click)="deleteUser(UserList._id)  ">
          <a mat-button><mat-icon>delete</mat-icon> Delete</a>


        </button>

      </div>
        </td>


      </ng-container>
     <!--                                     -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
